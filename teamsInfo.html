<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Your daily premier league info" />
    <meta name="theme-color" content="#00897B" />
    <title>Premier League Live</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="manifest" href="/manifest.json" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/materialize.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="teal lighten-1" role="navigation">
      <div class="nav-wrapper container">
        <a href="./index.html" class="brand-logo" id="logo-container">
          Premier League
        </a>
        <a href="./index.html" class="sidenav-trigger" data-target="nav-mobile">
          <i class="material-icons">arrow_back</i>
        </a>
        <ul class="topnav right hide-on-med-and-down"></ul>
        <ul class="sidenav" id="nav-mobile"></ul>
      </div>
    </nav>
    <!-- Navbar end -->

    <div class="container" id="content">
      <!-- Content Goes here dynamically -->
    </div>

    <!-- Save button -->
    <div class="fixed-action-btn">
      <a class="btn-floating btn-large red" id="save">
        <i class="large material-icons">save</i>
      </a>
      <a class="btn-floating btn-large red" id="del">
        <i class="large material-icons">delete</i>
      </a>
    </div>

    <!-- Additional script for materialize css -->
    <script src="js/materialize.min.js"></script>

    <!-- Fetch Data -->
    <script src="js/data.js"></script>

    <!-- Register ServiceWorker -->
    <script src="js/script.js"></script>

    <!-- IndexDB -->
    <script src="js/idb.js"></script>

    <!-- Database -->
    <script src="js/db.js"></script>

    <!-- Request data pertama kali -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        let urlParams = new URLSearchParams(window.location.search);
        let isFromSaved = urlParams.get("saved");
        let idparam = urlParams.get("id");

        let btnSave = document.getElementById("save");
        let btnDel = document.getElementById("del");

        if (isFromSaved) {
          btnSave.style.display = "none";
          getSavedTeamById();
          btnDel.onclick = function () {
            deleteSaved(idparam);
          };
        } else {
          btnDel.style.display = "none";
          let item = getTeamsById();
          btnSave.onclick = () => {
            item.then((data) => {
              saveForLater(data);
            });
          };
        }
      });
    </script>
  </body>
</html>
